<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>usedclothstore</title>
  <meta name="description" content="架空の古着屋：練習用">
  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

</head>
<body>
  <header>
    <div class="container">
      <div class="header-left">
        <a href="index.html"><h1>Used Clothing Store</h1></a>
      </div>
      <div class="header-right">
        <input type="checkbox" id="menu-btn-check">
        <label for="menu-btn-check" class="menu-btn"><span></span></label>
        <div class="menu-content">
          <ul>
            <li>
              <a href="index.html">HOME</a>
            </li>
            <li>
            <a href="#">ABOUT</a>
            </li>
            <li>
            <a href="#">CONTACT</a>
            </li>
          </ul>
      </div>
    </div>
  </header>

  <div class="main">
    <div class="container">
      <img src="image/header_image.jpg" alt="main">
    </div>
    
  </div>

  <div class="lineup">
    <div class="container">
      <h2>Line-up</h2>
    
      <div class="cloths">
        <div class="cloth">
          <a href="#">
            <div class="thumbnail">
              <img src="image/champion.jpg" alt="champman sweat">
              <p>Champman パーカー 80's</p>
              <P>¥12,800</P>
            </div>
          </a>
        </div>
        <div class="cloth">
          <a href="#">
            <div class="thumbnail">
              <img src="image/llbean.jpg" alt="lldean knit">
              <p>L.L.Dean ニット 90's</p>
              <P>¥8,800</P>
            </div>
          </a>
        </div>
        <div class="cloth">
          <a href="#">
            <div class="thumbnail">
              <img src="image/bbry.jpg" alt="burberlies coat">
              <p>Burberlies トレンチコート 80's</p>
              <P>¥19,800</P>
            </div>
          </a>
        </div>
        <div class="cloth">
          <a href="#">
            <div class="thumbnail">
              <img src="image/levis.jpg" alt="levis jeans">
              <p>Live's デニム 60's</p>
              <P>¥55,000</P>
            </div>
          </a>    
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="rule">  
        <a href="#">プライバシーポリシー</a>
        <a href="#">特定商取引法に基づく表記</a>
      </div>
      <div class="sns">
        <a class="twitter" href="#"><i class="fab fa-twitter-square">twitter</i></a>
      </div>


    </div>
  </footer>
  
</body>
</html>
